<!-- templates/task_new.html -->
{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h2>New Task</h2>

<form action="" method="post">{% csrf_token %}
  {{ form|crispy }}
  <div class="text-end">
    <a href="{% url 'task_list' %}" class="btn btn-outline-secondary ml-2">Cancel</a>
    <button class="btn btn-primary ml-2" type="submit">Save</button>
  </div>
</form>

<script>
  $(document).ready(function(){
      $('#id_due_date').datepicker({
          format: 'yyyy-mm-dd'
      });
  });
  </script>
{% endblock content %}
