{% load crispy_forms_tags %}

{% block title %}Password Change{% endblock title %}

{% block content %}
<h2>Password Change</h2>
</br>
<form method="POST">{% csrf_token %}
  {{ form|crispy }}
  <input class="btn btn-primary" type="submit" value="Change my password">
</form>
{% endblock content %}
