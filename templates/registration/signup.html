<!-- templates/registration/signup.html -->
{% extends "base.html" %}
{% load crispy_forms_tags %} 

{% block title %}Sign Up{% endblock title %}

{% block content %}
<div class="card mx-auto my-5" style="max-width:26rem">
  <div class="card-body mx-4 my-4">
    <h2 class="mb-4">Sign Up</h2>
    <form method="post">{% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-primary" type="submit">Create Account</button>
    </form>
  </div>
  <div class="card-footer text-muted"><p class="card-text text-center"><small>Already have an account? <a href="{% url 'login' %}">Log In</small></a></p></div>
</div>
{% endblock content %}
