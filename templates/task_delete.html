<!-- templates/task_delete.html -->
{% extends "base.html" %}

{% block content %}
<div class="card mx-auto my-5" style="max-width:450px">
  <div class="card-body mx-4 my-4">
    <h2 class="mb-4">Delete</h2>
    <form action="" method="post">{% csrf_token %}
      <p>Are you sure you want to delete <strong>"{{ task.title }}"?</p>    
  </div>  
  <div class="card-footer text-muted">
    <p class="card-text text-end">
      <a href="{% url 'task_list' %}" class="btn btn-outline-secondary ml-2">Cancel</a> 
      <button class="btn btn-danger ml-2" type="submit">Delete</button>
    </p>
  </div>  
  </form>   
</div>
{% endblock content %}
