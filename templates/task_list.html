<!-- templates/task_list.html -->
{% extends "base.html" %}

{% block title %}Tasks{% endblock title %}

{% block content %}
<ul class="list-group list-group-flush">
  {% for task in task_list %}
  <li class="list-group-item">
    <div class="d-flex justify-content-between align-items-center">
      <a href="{{ task.get_absolute_url }}" class="text-decoration-none text-dark">{{ task.title }}</a>
    </div>
    <p class="text-muted mb-1"><small>{{ task.description }}</small></p>
    {% if task.due_date %}
    <p class="text-muted mb-1"><small>Due on {{ task.due_date }}</small></p>
    {% endif %}
  </li>
  {% endfor %}
  <a href="{% url 'task_new' %}" class="ms-3 mt-3">+ Add Task</a>
</ul>
{% endblock content %}
